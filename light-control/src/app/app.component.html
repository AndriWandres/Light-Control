
<app-sidenav #sidenav>
  <app-header (menuClick)="sidenav.toggle()"></app-header>
  <div class="content-container">
    <mat-card class="map"></mat-card>
    <div>
      <mat-card #card class="toggler" *ngFor="let item of items">
        <mat-slide-toggle [title]="item">{{ item }}</mat-slide-toggle>
      </mat-card>
    </div>
  </div>
</app-sidenav>
